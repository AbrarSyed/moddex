<!DOCTYPE html>
<html lang="en" ng-app="moddex">
<head>
    <meta charset="UTF-8">
    <title>Moddex</title>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
    <div ng-include="'header.html'"></div>

    <!-- search -->
    <div class="container-fluid">
        <form class="container" style="max-width: 800px" ng-controller="SearchController as search" ng-submit="search.search()">
            <!--ng-submit="console.log('test1')">-->
            <div class="input-group ">
                <input type="text", placeholder="Search..." class="form-control" ng-model="search.query" autofocus />
                <span class="input-group-btn" >
                    <button type="submit" class="btn btn-primary" >
                        <span class="fa fa-search" ></span>
                    </button>
                </span>
            </div>
        </form>
    </div>

</body>
</html>
